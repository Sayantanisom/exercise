<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- Start Body -->
        <!-- Start Container -->
        <div id="container">
            <!-- Start GET Form -->
            <form name="form1" action="landing_page.html" method="GET">
                <label for="userName1">User Name</label>
                <input type="text" id="userName1" name="userName1" />
                <br />
                <label for="userPassword1">Password</label>
                <input type="password" id="userPassword1" name="userPassword1" />
                <br />
                <label for="userPasswordConfirm1">Confirm</label>
                <input type="password" id="userPasswordConfirm1" name="userPasswordConfirm1" />
                <br />
                <input type="reset" value="Reset" />
                <input type="submit" value="Submit" />
            </form>
            <!-- End GET Form -->

            <br />

            <!-- Start POST Form -->
            <form name="form2" action="landing_page.html" method="POST">
                <label for="userName2">User Name</label>
                <input type="text" id="userName2" name="userName2" />
                <br />
                <label for="userPassword2">Password</label>
                <input type="password" id="userPassword2" name="userPassword2" />
                <br />
                <label for="userPasswordConfirm2">Confirm</label>
                <input type="password" id="userPasswordConfirm2" name="userPasswordConfirm2" />
                <br />
                <input type="reset" value="Reset" />
                <input type="submit" value="Submit" />
            </form>
            <!-- End POST Form -->
        </div>
        <!-- End Container -->
        <!-- End Body -->
    </body>
</html>
